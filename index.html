<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>

  <main>
    <section class="boards">
      <div class="boards__content">

        <div class="boards__board--main">
          <div class="boards__board--main-header">
            <img width="234" height="234" src="/images/image-jeremy.png" alt="" class="boards__board-avatar">
            <div class="boards__board-info">
              <span class="boards__board-report">Report for</span>
              <p class="boards__board-name">Jeremy Robson</p>
            </div>
          </div>
          <div class="boards__board--main-body">
            <button class="boards__board-btn boards__board-btn-daily">Daily</button>
            <button class="boards__board-btn boards__board-btn-weekly">Weekly</button>
            <button class="boards__board-btn boards__board-btn-monthly">Monthly</button>
          </div>
        </div>

        <div class="boards__board boards__board--work">
          <div class="boards__board-bg">
            <img width="79" height="79" src="/images/icon-work.svg" alt="">
          </div>
          <div class="boards__board-body">
            <div class="boards__board-body--top">
              <span class="boards__board-category">Work</span>
              <div class="dots">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
              </div>
            </div>
            <div class="boards__board-body--bottom">
              <span class="boards__board-time">32hrs</span>
              <span class="boards__board-last-time">Last Week - 36hrs</span>
            </div>
          </div>
        </div>

      </div>
    </section>
  </main>

  <!-- Challenge by Frontend Mentor - https://www.frontendmentor.io?ref=challenge -->

</body>

</html>
